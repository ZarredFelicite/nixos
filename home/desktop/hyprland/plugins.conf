  touch_gestures {
    sensitivity = 4.0
    workspace_swipe_fingers = 4
  }
  hyprfocus {
    enabled = no
    keyboard_focus_animation = flash
    mouse_focus_animation = flash
    bezier = bezIn, 0.5,0.0,1.0,0.5
    bezier = bezOut, 0.0,0.5,0.5,1.0
    flash {
        flash_opacity = 0.7
        in_bezier = bezIn
        in_speed = 0.5
        out_bezier = bezOut
        out_speed = 3
    }
  }
