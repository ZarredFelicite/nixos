# KEY BINDINGS

# invoke or dismiss the quality menu
toggle_menu_binding=ctrl+f
# move the menu cursor up
up_binding=up
# move the menu cursor down
down_binding=down
# select menu entry
select_binding=right

# formatting / cursors
selected_and_active=▶ - 
selected_and_inactive=● - 
unselected_and_active=▷ - 
unselected_and_inactive=○ - 

# font size scales by window, if false requires larger font and padding sizes
scale_playlist_by_window=yes

# playlist ass style overrides inside curly brackets, \keyvalue is one field, extra \ for escape in lua
# example {\\fnUbuntu\\fs10\\b0\\bord1} equals: font=Ubuntu, size=10, bold=no, border=1
# read http://docs.aegisub.org/3.2/ASS_Tags/ for reference of tags
# undeclared tags will use default osd settings
# these styles will be used for the whole playlist. More specific styling will need to be hacked in
#
# (a monospaced font is recommended but not required)
style_ass_tags={\\fnIosevka NF\\fs20}

# paddings for top left corner
text_padding_x=30
text_padding_y=30

# how many seconds until the quality menu times out
menu_timeout=5

#use youtube-dl to fetch a list of available formats (overrides quality_strings)
fetch_formats=no

# list of ytdl-format strings to choose from
quality_strings=[ {"Best" : "best"}, {"1080p" : "bestvideo[height<=?1080]+bestaudio/best"}, {"1440p" : "bestvideo[height<=?1440]+bestaudio/best"}, {"2160p" : "bestvideo[height<=?2160]+bestaudio/best"}]
